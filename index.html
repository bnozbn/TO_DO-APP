<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>My Task List </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<div class="container p-3 w-50" >
    <h1 class="app-title" id="header">To-Do APP</h1>
    <div class="card">
        <div class="card-header"> New Task </div>
        <div class="card-body">
            <form id="addTaskForm">
                <div class="input-group mt-3">
                <input id="txtTaskName"  type="text" class="form-control" placeholder="Type a new task">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit" id="btnAddnewTask"> <i><i class="fa-solid fa-square-plus"></i></i> </button>
                </div>
                </div>
            </form>

        </div>
    </div>
    <div class="card mt-3">
        <div class="card-header"> 
            Task List 
            <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm float-right delete-all"> Delete All</a> 
        </div>
        <ul id="task-list" class="list-group"></ul>        
    </div>





<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
